<section id="about" class="section about-section">
  <div class="section-content">
    <div class="about-main">
      <div class="about-card">
        <div class="about-background theme-about"></div>
        <div class="profile-section">
          <div class="profile-header">
            <div class="profile-image-container">
              <div class="profile-image">
                <img src="assets/portfolio.jpg" alt="GAR-DAR Profile Picture" />
              </div>
            </div>
            <div class="profile-intro">
              <h1 class="name">Hi, I'm {{ personalInfo?.name }}</h1>
              <h2 class="title">{{ personalInfo?.title }}</h2>
            </div>
          </div>
          
          <div class="profile-details">
            <div class="bio">
              <p *ngFor="let paragraph of personalInfo?.bio">
                {{ paragraph }}
              </p>
            </div>
            <div class="skills-section">
              <h3>Skills</h3>
              <div class="skill-tags">
                <span *ngFor="let skill of personalInfo?.skills?.frontend" class="skill-tag frontend">
                  {{ skill }}
                </span>
                <span *ngFor="let skill of personalInfo?.skills?.backend" class="skill-tag backend">
                  {{ skill }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="contact-section">
        <h3 class="contact-title">Let's Connect</h3>
        <div class="contact-links">
          <a [href]="'mailto:' + personalInfo?.contact?.email" class="contact-btn">
            <i class="icon-email"></i>
            Contact Me
          </a>
          <a [href]="personalInfo?.contact?.github" class="contact-btn" target="_blank">
            <i class="icon-github"></i>
            GitHub
          </a>
          <a [href]="personalInfo?.contact?.linkedin" class="contact-btn" target="_blank">
            <i class="icon-linkedin"></i>
            LinkedIn
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
