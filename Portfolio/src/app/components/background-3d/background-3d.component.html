<!-- 3D Background Elements -->
<div class="background-3d" [attr.data-variant]="variant" [attr.data-theme]="theme">
  <!-- Floating Cubes -->
  <div class="floating-cube cube-1"></div>
  <div class="floating-cube cube-2"></div>
  <div class="floating-cube cube-3"></div>
  <div class="floating-cube cube-4" *ngIf="variant !== 'minimal'"></div>
  
  <!-- Floating Spheres -->
  <div class="floating-sphere sphere-1"></div>
  <div class="floating-sphere sphere-2"></div>
  <div class="floating-sphere sphere-3" *ngIf="variant === 'dense'"></div>
  
  <!-- Floating Tetrahedrons -->
  <div class="floating-tetrahedron tetra-1"></div>
  <div class="floating-tetrahedron tetra-2"></div>
  <div class="floating-tetrahedron tetra-3" *ngIf="variant !== 'minimal'"></div>
  
  <!-- Geometric Grid -->
  <div class="geometric-grid"></div>
  
  <!-- Particle Field -->
  <div class="particle-field">
    <div class="particle" *ngFor="let particle of getParticleArray()"></div>
  </div>
</div>
